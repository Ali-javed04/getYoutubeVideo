<div class="div">
    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchTermChanged()">
</div>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Tumbnail</th>
        </tr>

    </thead>
    <tbody *ngIf="AllData">
        <tr *ngFor="let item of AllData;let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.title}}</td>
            <td><img src="{{item.thumbnails.default.url}}" alt=""></td>
        </tr>

    </tbody>

</table>
